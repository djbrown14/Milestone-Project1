        <section id="contact">

                <input type="text" id="first-name" class="text-input" required>

                <input type="text" id="last-name" class="text-input" required>

                <label for="email-address">Email Address:</label>
                <input type="email-address" id="email-address" class="text-input" required>
                <br>
                <label for="message">Message:</label>
                <textarea id="message" class="text-input" required></textarea>
                <br>
                <button type="submit" class="send-button">Submit</button>
        </section>
